<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Food & Grocery Delivery - Restaurants near me in Pakistan | foodpanda.</title>
</head>

<body>
    <div >
        <div class="nav-contant">
            <div class="nav-logo"></div>
            <div class="nav-right">
                <div class="nav-right-contant">
                    <div class="u-profile">
                        <a href="#"><i class="fa-regular fa-user text-dark"></i></a>
                        <span id="user-email"></span>
                    </div>
                    <div class="language-sectoin">
                        <i class="fa-solid fa-globe language-icon"></i>
                        <span>EN</span>
                    </div>
                    <div class="signup-login-btns">
                        <button id="logout" class="signin-btn button nav-btn-res signin-btn-color " type="button"><a href="#" class="text-decoration-none">Log
                                Out</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 class="text-center p-2 pt-4 mt-4">"Admin Dashboard"</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center container">
        <button class="btn btn-success m-4" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Add Dishes</button>
    </div>
    <hr class="container text-center">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h1 class="modal-title fs-5 text-center text-white" id="exampleModalLabel">Add New Dishes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name">
                            <input type="hidden" id="editProductId">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Price:</label>
                            <input type="number" class="form-control" id="price">
                        </div>
                        
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Discription:</label>
                            <textarea class="form-control" id="dis"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Image URL:</label>
                            <input type="text" class="form-control" id="img-url">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button id="savedata" type="button" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="cards row container my-5" id="cards">
    
        </div>
    </div>
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-warning">
              <h5 class="modal-title fs-5">Edit Dish</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editProductId">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control mb-2" id="editProductName" placeholder="Name">
              <label for="recipient-name" class="col-form-label">Price:</label>
              <input type="number" class="form-control mb-2" id="editProductPrice" placeholder="Price">
              <label for="message-text" class="col-form-label">Discription:</label>
              <textarea class="form-control mb-2" id="editProductDesc" placeholder="Description"></textarea>
              <label for="recipient-name" class="col-form-label">Image URL:</label>
              <input type="text" class="form-control mb-2" id="editProductImage" placeholder="Image URL">
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-success" onclick="saveProductChanges()">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
